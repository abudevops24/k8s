apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-10
spec:
  selector:
    matchLabels:
      app: nginx-1
  replicas: 10 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: abudevops194/my_kube
        ports:
        - containerPort: 80
